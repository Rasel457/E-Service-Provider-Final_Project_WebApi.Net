<div ng-include="'views/inc/top_nav.html'"></div>
<div>
    <h2 class="text-dark text-center"><i class="fas fa-list"></i> My Order List</h2>
    <br>

      <table class="table table-bordered table-striped">
        <tr class="table-success">
          <th>Order Id</th>
          <th>Order Place Date</th>
          <th>Order Status</th>
          <th>Delivery Address</th>
          <th>Action</th>
          
        </tr>
        <tr ng-repeat="o in orders">
            <td>{{o.id}}</td>
            <td>{{o.order_place_date}}</td>
            <td>{{o.status}}</td>
            <td>{{o.delevery_address}}</td>
            <td> <a href="#!CustomerHome/OrderDetails/{{o.id}}" class="btn btn-success">Order Details</a></td>
        </tr>
      </table>
  </div>
